<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Canteen Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
    }
    header {
      background-color: #f4c430;
      color: black;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .hero {
      background-color: #ffeb99;
      padding: 50px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      color: #555;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product button {
      background-color: #f4c430;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #e0af1c;
    }
    footer {
      background-color: #f4c430;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>University Canteen</h1>
  <p>Simple & Fast Food Ordering</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Menu</a>
  <a href="#">Login</a>
  <a href="#">Register</a>
  <a href="#">Contact</a>
</nav>

<div class="hero">
  <h1>Order Delicious Food</h1>
  <p>Quick delivery and easy pickup on campus</p>
</div>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Burger">
    <h3>Chicken Burger</h3>
    <p>Price: $5.00</p>
    <button>Order Now</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Pizza">
    <h3>Veg Pizza</h3>
    <p>Price: $7.00</p>
    <button>Order Now</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Wrap">
    <h3>Beef Wrap</h3>
    <p>Price: $6.00</p>
    <button>Order Now</button>
  </div>
</section>

<footer>
  &copy; 2025 University Canteen. All rights reserved.
</footer>

</body>
</html>
