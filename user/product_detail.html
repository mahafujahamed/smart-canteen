<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8e1;
    }
    header, footer {
      background-color: #f4c430;
      text-align: center;
      padding: 15px;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      padding: 14px 16px;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .product-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
    }
    .product-container img {
      width: 50%;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .product-info h2 {
      margin-top: 0;
    }
    .price {
      font-size: 18px;
      margin: 10px 0;
      color: #c62828;
    }
    .quantity {
      margin: 10px 0;
    }
    .quantity input {
      width: 60px;
      padding: 5px;
    }
    .product-info button {
      padding: 10px 15px;
      background-color: #f4c430;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-info button:hover {
      background-color: #e0af1c;
    }
  </style>
</head>
<body>

<header>
  <h1>University Canteen</h1>
  <p>Product Detail Page</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Menu</a>
  <a href="#">Login</a>
  <a href="#">Register</a>
  <a href="#">Contact</a>
</nav>

<section class="product-container">
  <img src="https://via.placeholder.com/300x300" alt="Chicken Burger">
  <div class="product-info">
    <h2>Chicken Burger</h2>
    <p>Delicious crispy chicken burger with lettuce, tomato, and mayo.</p>
    <div class="price">Price: $12.49</div>
    <div class="quantity">
      Quantity: <input type="number" value="1" min="1">
    </div>
    <button onclick="alert('Added to cart!')">Add to Cart</button>
  </div>
</section>

<footer>
  &copy; 2025 University Canteen. All rights reserved.
</footer>

</body>
</html>
