
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Notification - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        .notification-box {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .order-details {
            margin: 20px 0;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            color: white;
        }
        .accept { background-color: #4CAF50; }
        .reject { background-color: #f44336; }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="notification-box">
    <h2>New Order Notification</h2>
    <div class="order-details">
        <p><strong>Customer Name:</strong> Jane Doe</p>
        <p><strong>Order Items:</strong> 2x Chicken Burger, 1x Coke</p>
        <p><strong>Estimated Time:</strong> 15 mins</p>
    </div>
    <div class="buttons">
        <button class="btn accept" onclick="handleDecision('accepted')">Accept</button>
        <button class="btn reject" onclick="handleDecision('rejected')">Reject</button>
    </div>
    <div class="message" id="responseMessage"></div>
</div>

<script>
    function handleDecision(decision) {
        const messageDiv = document.getElementById("responseMessage");
        if (decision === 'accepted') {
            messageDiv.textContent = "You have accepted the order.";
            messageDiv.style.color = "#4CAF50";
        } else {
            messageDiv.textContent = "You have rejected the order.";
            messageDiv.style.color = "#f44336";
        }
    }
</script>

</body>
</html>
