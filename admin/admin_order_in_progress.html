
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order In Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .status-box {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
        }
        .status-step {
            margin: 10px 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .done {
            background-color: #c8e6c9;
            color: green;
        }
        .in-progress {
            background-color: #fff9c4;
            color: #f57f17;
        }
        .not-started {
            background-color: #eeeeee;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order In Progress</h2>
        <div class="status-box">
            <div class="status-step done">
                <span>Order Accepted</span>
                <span>✔</span>
            </div>
            <div class="status-step in-progress">
                <span>Preparing Food</span>
                <span>⏳</span>
            </div>
            <div class="status-step not-started">
                <span>Ready for Pickup</span>
                <span>⌛</span>
            </div>
        </div>
    </div>
</body>
</html>
