
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Settings</h2>
        <form id="adminSettingsForm">
            <label for="canteenName">Canteen Name</label>
            <input type="text" id="canteenName" placeholder="Enter canteen name">

            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" placeholder="Enter contact email">

            <label for="changePassword">Change Password</label>
            <input type="password" id="changePassword" placeholder="Enter new password">

            <label for="openTime">Opening Time</label>
            <input type="time" id="openTime">

            <label for="closeTime">Closing Time</label>
            <input type="time" id="closeTime">

            <label for="notifications">Notification Settings</label>
            <select id="notifications">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>

            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script>
        document.getElementById('adminSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Settings saved successfully!');
        });
    </script>
</body>
</html>
