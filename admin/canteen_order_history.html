
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canteen Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status-completed {
            color: green;
            font-weight: bold;
        }
        .status-cancelled {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Canteen Order History</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Items</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Rahim</td>
                <td>Burger, Coke</td>
                <td>৳200</td>
                <td class="status-completed">Completed</td>
                <td>2025-08-07</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Karim</td>
                <td>Pizza</td>
                <td>৳350</td>
                <td class="status-cancelled">Cancelled</td>
                <td>2025-08-07</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Jamal</td>
                <td>Sandwich, Juice</td>
                <td>৳180</td>
                <td class="status-completed">Completed</td>
                <td>2025-08-06</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
