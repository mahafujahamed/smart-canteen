<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - University Canteen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
    }
    header {
      background-color: #f4c430;
      color: black;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #f4c430;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0af1c;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #333;
      text-decoration: none;
    }
    footer {
      background-color: #f4c430;
      padding: 15px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>University Canteen</h1>
  <p>Login to your account</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Menu</a>
  <a href="#">Login</a>
  <a href="#">Register</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <h2>Login</h2>
  <form onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Login</button>
    <div class="link">
      <p>New user? <a href="#">Register here</a></p>
    </div>
  </form>
</div>

<footer>
  &copy; 2025 University Canteen. All rights reserved.
</footer>

<script>
  function handleLogin(event) {
    event.preventDefault();
    alert("âœ… Login successful (mock only)");
  }
</script>

</body>
</html>
