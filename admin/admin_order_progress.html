
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Order Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .step {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .step input {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Status Progress</h2>
    <div class="step">
      <input type="checkbox" id="accepted" disabled />
      <label for="accepted">Accepted</label>
    </div>
    <div class="step">
      <input type="checkbox" id="processing" />
      <label for="processing">Processing</label>
    </div>
    <div class="step">
      <input type="checkbox" id="pickup" />
      <label for="pickup">Ready for Pickup</label>
    </div>
    <button id="notifyBtn" disabled>Notify User: Ready for Pickup</button>
  </div>

  <script>
    const accepted = document.getElementById("accepted");
    const processing = document.getElementById("processing");
    const pickup = document.getElementById("pickup");
    const notifyBtn = document.getElementById("notifyBtn");

    // Always mark "Accepted" as done
    accepted.checked = true;

    processing.addEventListener("change", () => {
      if (processing.checked) {
        pickup.disabled = false;
      } else {
        pickup.checked = false;
        notifyBtn.disabled = true;
        pickup.disabled = true;
      }
    });

    pickup.addEventListener("change", () => {
      if (pickup.checked) {
        notifyBtn.disabled = false;
      } else {
        notifyBtn.disabled = true;
      }
    });

    notifyBtn.addEventListener("click", () => {
      alert("User has been notified: Food is Ready for Pickup.");
      // Here you can also trigger a backend call to send real notification
    });
  </script>
</body>
</html>
