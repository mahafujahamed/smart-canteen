
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Orders - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
        }
        .accept {
            background-color: #28a745;
        }
        .reject {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pending Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Estimated Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ordersTable">
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Burger, Coke</td>
                <td>1:00 PM</td>
                <td>
                    <button class="btn accept" onclick="handleAccept('001')">Accept</button>
                    <button class="btn reject" onclick="handleReject('001')">Reject</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>Pizza, Water</td>
                <td>1:15 PM</td>
                <td>
                    <button class="btn accept" onclick="handleAccept('002')">Accept</button>
                    <button class="btn reject" onclick="handleReject('002')">Reject</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
function handleAccept(orderId) {
    alert("Order " + orderId + " has been accepted!");
    // Here you'd forward the order to the next step in real system
}
function handleReject(orderId) {
    alert("Order " + orderId + " has been rejected!");
    // Remove or update order from the system here
}
</script>

</body>
</html>
