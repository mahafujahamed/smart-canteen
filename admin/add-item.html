<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add Menu Item â€” Admin</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Add Menu Item</h1>
    <nav><a href="dashboard.html">Dashboard</a></nav>
  </header>

  <main class="admin-main">
    <form id="addForm" enctype="multipart/form-data">
      <label>Name <input name="name" required /></label>
      <label>Description <textarea name="description"></textarea></label>
      <label>Price <input name="price" type="number" step="0.01" required /></label>
      <label>Image <input name="image" type="file" accept="image/*" /></label>
      <button type="submit">Add Item</button>
      <p id="msg" class="muted"></p>
    </form>
  </main>

  <script>
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('../php/admin/add-item.php', { method: 'POST', body: fd });
      const data = await res.json();
      const msg = document.getElementById('msg');
      if (data.success) {
        msg.textContent = 'Item added';
        e.target.reset();
      } else {
        msg.textContent = 'Error: ' + (data.message || 'unknown');
      }
    });
  </script>
</body>
</html>
