<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cart — Smart Canteen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Smart Canteen</h1>
      <nav><a href="index.html">Menu</a></nav>
    </div>
  </header>

  <main class="container">
    <h2>Your Cart</h2>
    <div id="cartWrap"></div>

    <div id="checkoutPanel" class="checkout-panel" style="display:none;margin-top:1rem;">
      <label>Student ID:
        <input id="studentId" type="text" placeholder="S12345">
      </label>

      <label>Pickup time:
        <!-- datetime-local supported by modern browsers -->
        <input id="pickupTime" type="datetime-local">
      </label>

      <p>Total: ৳<span id="grandTotal">0</span></p>
      <button id="placeOrderBtn" class="btn primary">Place Order</button>
      <p id="orderMsg" class="muted"></p>
    </div>
  </main>

  <script src="js/app.js" defer></script>
  <script>
    // On cart page we reuse functions from app.js;
    // app.js will automatically render cart contents on this page.
  </script>
</body>
</html>
