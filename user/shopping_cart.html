<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8e1;
    }
    header, footer {
      background-color: #f4c430;
      text-align: center;
      padding: 15px;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      padding: 14px 16px;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    img {
      width: 80px;
      border-radius: 4px;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
    }
    .checkout-btn {
      padding: 10px 20px;
      background-color: #f4c430;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #e0af1c;
    }
  </style>
</head>
<body>

<header>
  <h1>University Canteen</h1>
  <p>Your Shopping Cart</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Menu</a>
  <a href="#">Cart</a>
  <a href="#">Checkout</a>
</nav>

<main>
  <h2>Cart Items</h2>
  <table>
    <thead>
      <tr>
        <th>Preview</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="https://via.placeholder.com/80" alt="Burger"></td>
        <td>Chicken Burger</td>
        <td>$5.00</td>
        <td><input type="number" value="2" min="1"></td>
        <td>$10.00</td>
      </tr>
    </tbody>
  </table>

  <p class="total">Cart Total: $10.00</p>
  <button class="checkout-btn" onclick="alert('Proceeding to checkout...')">Proceed to Checkout</button>
</main>

<footer>
  &copy; 2025 University Canteen. All rights reserved.
</footer>

</body>
</html>
