
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ready for Pickup Orders - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .order {
            padding: 15px;
            margin: 10px 0;
            background-color: #e0ffe0;
            border-left: 5px solid #4CAF50;
        }
        .order strong {
            display: block;
            color: #333;
        }
        .status {
            font-size: 14px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Orders Ready for Pickup</h2>
        <div class="order">
            <strong>Order #A1204</strong>
            <div class="status">Status: Ready for Pickup</div>
        </div>
        <div class="order">
            <strong>Order #A1205</strong>
            <div class="status">Status: Ready for Pickup</div>
        </div>
        <div class="order">
            <strong>Order #A1206</strong>
            <div class="status">Status: Ready for Pickup</div>
        </div>
    </div>
</body>
</html>
