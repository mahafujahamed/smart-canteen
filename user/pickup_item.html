<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Time Selection</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 40px; text-align: center; }
    .container { background: white; padding: 30px; width: 350px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { padding: 10px; margin: 10px 5px; width: 90%; font-size: 16px; }
    button { cursor: pointer; border: none; border-radius: 5px; }
    .confirm-btn { background: #28a745; color: white; }
    .skip-btn { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose Pickup Time</h2>
    <input type="time" id="pickupTime">
    <br>
    <button class="confirm-btn" onclick="goToPayment(true)">Confirm</button>
    <button class="skip-btn" onclick="goToPayment(false)">Skip</button>
  </div>

  <script>
    function goToPayment(userDefined) {
      const time = document.getElementById("pickupTime").value;
      if (userDefined && !time) {
        alert("Please select a time or click Skip.");
        return;
      }
      const selectedTime = userDefined ? time : "canteen-defined";
      window.location.href = `payment.html?time=${encodeURIComponent(selectedTime)}`;
    }
  </script>
</body>
</html>
