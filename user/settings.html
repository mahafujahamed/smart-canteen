
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        .settings-container {
            background-color: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>User Settings</h2>
        <form id="userSettingsForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="john_doe">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="john@example.com">

            <label for="password">Change Password</label>
            <input type="password" id="password" name="password" placeholder="New Password">

            <label for="notify">Order Notification Preference</label>
            <select id="notify" name="notify">
                <option value="email">Email</option>
                <option value="sms">SMS</option>
                <option value="none">None</option>
            </select>

            <div class="button-container">
                <button type="submit">Save Settings</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('userSettingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Settings saved successfully!');
        });
    </script>
</body>
</html>
